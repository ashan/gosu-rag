version: '3.8'

services:
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: gosu-chroma-db
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB Admin UI (optional but recommended for viewing data)
  chroma-admin:
    image: ghcr.io/flaneer/chromadb-admin:latest
    container_name: gosu-chroma-admin
    ports:
      - "3000:3000"
    environment:
      - CHROMA_SERVER_URL=http://chroma:8000
    depends_on:
      chroma:
        condition: service_healthy

volumes:
  chroma_data:
    driver: local
